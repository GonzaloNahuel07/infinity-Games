<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/logo-removebg-preview.png"
      type="image/x-icon"
    />
    <title>Infinity Games</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/navbarFooterStyles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
        <!-- HEADER -->
        <header class="header row fixed-top justify-content-between">
          <!-- NAVBAR -->
          <nav class="navbar blue fixed-top w-100">
              <!-- MENU -->
              <div class="burger-bg container-fluid opacity-75 d-flex">
                  <button class="navbar-toggler fs-1 mx-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="burguer bi bi-list text-light" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                      </svg>
                  </button>
                  <div class="offcanvas blue opacity-100 offcanvas-start fs-1" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                      <div class="offcanvas-header">
                          <h5 class="offcanvas-title text-white page-title" id="offcanvasNavbarLabel">INFINITY GAMES</h5>
                          <button type="button" class="btn-close bg-pink" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                      </div>
                      <div class="offcanvas-body d-flex">
                          <ul class="navbar-nav justify-content-start d-flex flex-row">
                              <div class="p-md-4 d-flex flex-column">
                                  <a class="link-hover mt-2 text-white text-decoration-none fs-5" href="../index.html">INICIO</a>
                                  <a class="link-hover mt-2 text-white text-decoration-none fs-5" href="storeUser.html">TIENDA</a>
                                  <a class="link-hover mt-2 text-white text-decoration-none fs-5" href="./storeUser.html">BIBLIOTECA</a>
                                  <a class="link-hover mt-2 text-white text-decoration-none fs-5" href="./pages/contactPage.html">CONTACTO</a>
                                  <a class="link-hover mt-2 text-white text-decoration-none fs-5" href="./aboutUs.html">ACERCA DE NOSOTROS</a>
                              </div>
                          </ul>
                      </div>
                  </div>    
                  <div class="header-title d-flex">
                      <h1 class="title text-center text-white fs-3 d-none d-md-flex page-title title-hover">INFINITY GAMES</h1>
                  </div>
                  <div class="headerTitle d-flex flex-row align-items-center px-3">
                      <div class="userButtons d-flex align-items-center">
                          <i class="bi bi-person-fill text-light mx-1 fs-2 d-flex"></i>
                          <a href="./pages/loginPage.html" class="link-hover text-decoration-none text-light col-6 d-none d-md-none d-lg-flex">Iniciar Sesion</a>
                          <div class="modalRegister">
                              <!-- Button trigger modal -->
                              <button type="button" class="btn-light btn-hover text-light bg-pink px-4 py-2 d-none d-md-flex" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                  Registrarse
                              </button>
                          </div>
                      </div>
                  </div>
              </div>
          </nav>
      </header>
      <!-- Modal -->
      <div class="modal fade border-pink" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header blue border-pink">
              <h1 class="modal-title fs-5 text-center text-light" id="exampleModalLabel">REGISTRARSE</h1>
              <button type="button" class="btn-close bg-pink" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body blue border-pink">
              <div class="form d-flex flex-column col-lg-4 p-4 justify-content-center align-items-lg-start align-items-center">
                      <div class="newUserName mb-3 d-flex justify-content-center align-items-center">
                          <input
                              class="placeholder-hover input-width d-flex text-center text-lg-start text-light border-pink bg-input"
                              type="text" 
                              name="newUserName" 
                              id="newUserName" 
                              placeholder="Nombre y Apellido">
                      </div>
                      <div class="newUserNickname mb-3 d-flex justify-content-center align-items-center">
                          <input 
                              class="placeholder-hover input-width d-flex text-center text-lg-start text-light border-pink bg-input"
                              type="text" 
                              name="userNickName" 
                              id="newUserNickName"
                              placeholder="Nombre de Usuario">
                      </div>
                      <div class="newUserEmail mb-3 d-flex justify-content-center align-items-center">
                          <input 
                              class="placeholder-hover input-width invalid d-flex text-center text-lg-start text-light border-pink bg-input"
                              type="email" 
                              name="newUserEmail" 
                              id="newUserEmail"
                              placeholder="Correo electronico">
                      </div>
                      <div class="newUserPassword mb-3 d-flex justify-content-center align-items-center">
                          <input 
                              class="placeholder-hover input-width d-flex text-center text-lg-start text-light border-pink bg-input"
                              type="password" 
                              name="newUserPasword" 
                              id="newUserPasword"
                              placeholder="Contraseña">
                      </div>
                      <div class="newUserConfirmPassword mb-3 d-flex justify-content-center align-items-center">
                          <input 
                              class="placeholder-hover input-width d-flex text-center text-lg-start text-light border-pink bg-input"
                              type="password" 
                              name="newUserPaswordConfirm" 
                              id="newUserPaswordConfirm"
                              placeholder="Repetir contraseña">
                      </div>
                  </div>
              </div>
              <div class="modal-footer blue border-pink">
              <button type="button" class="btn btn-light text-dark btn-hover-2">Registrarse</button>
              </div>
          </div>
          </div>
      </div>
    </div>
    <div class="front-page d-none">
      <audio src="./audio/play.mp3" autoplay></audio>
      <h1 class="mx-auto front-page--text">INFINITY GAMES</h1>
      <img class="front-page--img1" src="./images/frontPage/messi.png" alt="messi">
      <img class="front-page--img2" src="./images/frontPage/crashBandicoot.png" alt="crashBandicoot">
      <img class="front-page--img3" src="./images/frontPage/Rayman.webp" alt="Rayman">
      <img class="front-page--img4" src="./images/frontPage/kratos.png" alt="kratos">
      <img class="front-page--img5" src="./images/frontPage/scorpion.png" alt="scorpion">
      <img class="front-page--img6" src="./images/frontPage/sims.png" alt="sims">
    </div>
    <main class="main">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./images/imgCarrousel-movile/imgCarrousel-movile-1.jpg"
              class="d-block d-md-none w-100"
              alt="imagen 1"
            />
            <img
              src="./images/imgCarrousel-descktop/imgCarrousel-descktop-1.jpg"
              class="img-descktop d-none d-md-block img-fluid"
              alt="imagen descktop 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./images/imgCarrousel-movile/imgCarrousel-movile-2.jpg"
              class="d-block d-md-none w-100"
              alt="imagen 2"
            />
            <img
              src="./images/imgCarrousel-descktop/imgCarrousel-descktop-2.jpg"
              class="img-descktop d-none d-md-block img-fluid"
              alt="imagen descktop 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./images/imgCarrousel-movile/imgCarrousel-movile-3.jpg"
              class="d-block d-md-none w-100"
              alt="imagen 3"
            />
            <img
              src="./images/imgCarrousel-descktop/imgCarrousel-descktop-3.jpeg"
              class="img-descktop d-none d-md-block img-fluid"
              alt="imagen descktop 3"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="main-ratings">
        <h2 class="main-ratings--title">MEJOR VALORADOS</h2>
        <div class="container-cards">
          <div class="container-cards-card">
            <img
              class="card-image"
              src="./images/games/img-18.jpg"
              alt="Portada de Juego"
            />
            <h3 class="card-gameName">God of War</h3>
            <ul class="card-stars">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-half"></i>
            </ul>
          </div>
          <div class="container-cards-card">
            <img
              class="card-image"
              src="./images/games/img-20.jpg"
              alt="Portada de Juego"
            />
            <h3 class="card-gameName">Hogwarts Legacy</h3>
            <ul class="card-stars">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-half"></i>
            </ul>
          </div>
          <div class="container-cards-card">
            <img
              class="card-image"
              src="./images/games/img-08.jpg"
              alt="Portada de Juego"
            />
            <h3 class="card-gameName">EA Fifa 23</h3>
            <ul class="card-stars">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-half"></i>
            </ul>
          </div>
          <div class="container-cards-card">
            <img
              class="card-image"
              src="./images/games/img-17.jpg"
              alt="Portada de Juego"
            />
            <h3 class="card-gameName">The Witcher Wild Hunt</h3>
            <ul class="card-stars">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-half"></i>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer class="row blue">
        <div class="footer blue p-5 d-flex flex-column flex-lg-wrap justify-content-center align-items-center">
            <div class="footer_title justify-content-center align-items-center d-flex flex-column">
                <h1 class="text-center text-white mb-5 fs-md-1 fs-2 page-title">INFINITY GAMES</h1>
                <a class="link-hover text-white mb-5 fs-3 text-decoration-none my-2" href="#">CONTACTO</a>
            </div>
            <div class="media d-lg-flex flex-column flex-md-row d-flex align-items-center justify-content-around my-2 w-100 flex-wrap">
                <a class="media-icon--twitter bi bi-twitter text-white fs-1" href="https://twitter.com/?lang=es" target="blank"></a>
                <a class="media-icon--facebook bi bi-facebook text-white fs-1" href="https://es-la.facebook.com/" target="_blank"></a>
                <a class="media-icon--youtube bi bi-youtube text-white fs-1" href="https://www.youtube.com/" target="_blank"></a>
                <a class="media-icon--instagram bi bi-instagram text-white fs-1" href="https://www.instagram.com/" target="_blank"></a>
            </div>
        </div>
    </footer>

    <script src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    ></script>

    <script src="./js/app.js"></script>
  </body>
