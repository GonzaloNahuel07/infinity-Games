<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/logo-removebg-preview.png"
      type="image/x-icon"
    />
    <title>Infinity Games</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./images/imgCarrousel-movile/imgCarrousel-movile-1.jpg"
              class="d-block d-md-none w-100"
              alt="imagen 1"
            />
            <img src="./images/imgCarrousel-descktop/imgCarrousel-descktop-1.jpg" class="img-descktop d-none d-md-block img-fluid" alt="imagen descktop 1">
          </div>
          <div class="carousel-item">
            <img
              src="./images/imgCarrousel-movile/imgCarrousel-movile-2.jpg"
              class="d-block d-md-none w-100"
              alt="imagen 2"
            />
            <img src="./images/imgCarrousel-descktop/imgCarrousel-descktop-2.jpg" class="img-descktop d-none d-md-block img-fluid" alt="imagen descktop 2">
          </div>
          <div class="carousel-item">
            <img
              src="./images/imgCarrousel-movile/imgCarrousel-movile-3.jpg"
              class="d-block d-md-none w-100"
              alt="imagen 3"
            />
            <img src="./images/imgCarrousel-descktop/imgCarrousel-descktop-3.jpeg" class="img-descktop d-none d-md-block img-fluid" alt="imagen descktop 3">
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="main-ratings">
        <h2 class="main-ratings--title">MEJOR VALORADOS</h2>
        <div class="container-cards">
          <div class="container-cards-card">
            <img
              class="card-image"
              src="./images/games/img-18.jpg"
              alt="Portada de Juego"
            />
            <h3 class="card-gameName">God of War</h3>
            <ul class="card-stars">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-half"></i>
            </ul>
          </div>
          <div class="container-cards-card">
            <img
              class="card-image"
              src="./images/games/img-20.jpg"
              alt="Portada de Juego"
            />
            <h3 class="card-gameName">Hogwarts Legacy</h3>
            <ul class="card-stars">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-half"></i>
            </ul>
          </div>
          <div class="container-cards-card">
            <img
              class="card-image"
              src="./images/games/img-08.jpg"
              alt="Portada de Juego"
            />
            <h3 class="card-gameName">EA Fifa 23</h3>
            <ul class="card-stars">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-half"></i>
            </ul>
          </div>
          <div class="container-cards-card">
            <img
              class="card-image"
              src="./images/games/img-17.jpg"
              alt="Portada de Juego"
            />
            <h3 class="card-gameName">The Witcher Wild Hunt</h3>
            <ul class="card-stars">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-half"></i>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
