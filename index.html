<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/logo-removebg-preview.png"
      type="image/x-icon"
    />
    <title>Infinity Games</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="../styles/storeUser.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <header class="row fixed-top justify-content-between align-self-end">
      <nav class="navbar col-md-12 col-12 fixed-top ms-10 m-md-auto">
          <!-- MENU -->
          <div class="container-fluid opacity-75">
              <button class="navbar-toggler fs-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                  <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-list text-light" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                    </svg>
              </button>
              <div class="offcanvas offcanvas-start m-md-0 w-75" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                  <div class="offcanvas-header">
                      <h5 class="offcanvas-title mt-md-2 text-white" id="offcanvasNavbarLabel">INFINITY GAMES</h5>
                      <button type="button" class="btn-close bg-pink" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>
                  <div class="offcanvas-body">
                      <ul class="navbar-nav justify-content-start">
                          <div class="p-md-4 d-flex flex-column">
                              <a class="mt-2 text-white text-decoration-none fs-5" href="#">INICIO</a>
                              <a class="mt-2 text-white text-decoration-none fs-5" href="#">TIENDA</a>
                              <a class="mt-2 text-white text-decoration-none fs-5" href="#">BIBLIOTECA</a>
                              <a class="mt-2 text-white text-decoration-none fs-5" href="#">CONTACTO</a>
                              <a class="mt-2 text-white text-decoration-none fs-5" href="#">ACERCA DE NOSOTROS</a>
                          </div>
                      </ul>
                  </div>
              </div>
              <div class="header-title">
                  <h1 class="title m-md-0 text-white fs-3 d-none d-md-block">INFINITY GAMES</h1>
              </div>
              <i class="bi bi-person-fill text-white mx-3"></i>
          </div>
      </nav>
  </header>

    <main class="main">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./images/imgCarrousel-movile/imgCarrousel-movile-1.jpg"
              class="d-block d-md-none w-100"
              alt="imagen 1"
            />
            <img
              src="./images/imgCarrousel-descktop/imgCarrousel-descktop-1.jpg"
              class="img-descktop d-none d-md-block img-fluid"
              alt="imagen descktop 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./images/imgCarrousel-movile/imgCarrousel-movile-2.jpg"
              class="d-block d-md-none w-100"
              alt="imagen 2"
            />
            <img
              src="./images/imgCarrousel-descktop/imgCarrousel-descktop-2.jpg"
              class="img-descktop d-none d-md-block img-fluid"
              alt="imagen descktop 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./images/imgCarrousel-movile/imgCarrousel-movile-3.jpg"
              class="d-block d-md-none w-100"
              alt="imagen 3"
            />
            <img
              src="./images/imgCarrousel-descktop/imgCarrousel-descktop-3.jpeg"
              class="img-descktop d-none d-md-block img-fluid"
              alt="imagen descktop 3"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="main-ratings">
        <h2 class="main-ratings--title">MEJOR VALORADOS</h2>
        <div class="container-cards">
          <div class="container-cards-card">
            <img
              class="card-image"
              src="./images/games/img-18.jpg"
              alt="Portada de Juego"
            />
            <h3 class="card-gameName">God of War</h3>
            <ul class="card-stars">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-half"></i>
            </ul>
          </div>
          <div class="container-cards-card">
            <img
              class="card-image"
              src="./images/games/img-20.jpg"
              alt="Portada de Juego"
            />
            <h3 class="card-gameName">Hogwarts Legacy</h3>
            <ul class="card-stars">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-half"></i>
            </ul>
          </div>
          <div class="container-cards-card">
            <img
              class="card-image"
              src="./images/games/img-08.jpg"
              alt="Portada de Juego"
            />
            <h3 class="card-gameName">EA Fifa 23</h3>
            <ul class="card-stars">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-half"></i>
            </ul>
          </div>
          <div class="container-cards-card">
            <img
              class="card-image"
              src="./images/games/img-17.jpg"
              alt="Portada de Juego"
            />
            <h3 class="card-gameName">The Witcher Wild Hunt</h3>
            <ul class="card-stars">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-half"></i>
            </ul>
          </div>
        </div>
      </div>
    </main>


    <footer class="row footer bg-primary">
      <div class="footer p-0 d-flex flex-column flex-lg-wrap justify-content-center align-items-center">
          <div class="footer_title justify-content-center align-items-center d-flex flex-column">
              <h1 class="text-white mb-5 fs-md-1 ">Infinity games</h1>
              <a class="text-white mb-5 fs-2 text-decoration-none my-2" href="#">CONTACTO</a>
          </div>
          <div class="media flex-column flex-md-row d-flex align-items-center justify-content-around mb-4 w-100 flex-wrap">
              <a class="bi bi-twitter text-white fs-1" href="#"></a>
              <a class="bi bi-facebook text-white fs-1" href="#"></a>
              <a class="bi bi-youtube text-white fs-1" href="#"></a>
              <a class="bi bi-instagram text-white fs-1" href="#"></a>
          </div>
      </div>
</footer>

    <script src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="./js/app.js"></script>
  </body>
</html>
