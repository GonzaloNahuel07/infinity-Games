<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="../css/contactPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap"
    rel="stylesheet"
    />
</head>
<body>

    <section class="section-contact">
        <h2 class="section-contact--title">CONTACTO</h2>
        <div class="section-contact--container">
            <form class="container-form" action="">
                <input class="container-form--input" required type="text" placeholder="Nombre">
                <input class="container-form--input" required type="text" placeholder="Apellido">
                <input class="container-form--input" required type="email"placeholder="Correo Electrónico">
                <input class="container-form--input" required type="text"  placeholder="Teléfono" >
                <textarea class="container-form--textarea" required placeholder="Comentario" cols="30" rows="10"></textarea>
                <button class="container-form--btn" type="submit">Envíar</button>
            </form>
            <div class="container-map">
                <div class="gmap_canvas"><iframe width="100%" height="100%" id="gmap_canvas" src="https://maps.google.com/maps?q=caballito&t=&z=10&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div>
        </div>
    </section>

</body>
</html>
