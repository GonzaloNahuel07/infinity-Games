<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/storeUser.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <title>Tienda de Infinity Games</title>
</head>
<body class="container-fluid">
    
        <header class="row">
            <div class="blue col-12">navbar</div>
        </header>
        <main class="row">
            <section class="col-1 blue">
                <div class="row mt-4">
                <div class="d-flex mb-5 justify-content-center">
                    <i class="icon_aside text-white bi bi-tag-fill"></i>
                </div>          
                <div class="d-flex mb-5 justify-content-center">
                    <i class="icon_aside text-white bi bi-cart-fill"></i>
                </div>
                <div class="d-flex mb-5 justify-content-center">
                    <i class="icon_aside text-white bi bi-heart-fill"></i>
                </div>
                <div class="d-flex mb-5 justify-content-center">
                    <i class="icon_aside text-white bi bi-cloud-arrow-down-fill"></i>
                </div>
            </section>
            <section class="col-11 gray text-white">main
                <div class="row d-flex justify-content-center">
                    <div class="col-11 gray p-3">
                        <div class="row gap-2 justify-content-center">
                            <div class="col-8">
                                <img class="w-100" src="../images/games/img-20.jpg" alt="">
                            </div>
                            <div class="col-8 mt-4">
                                <h1 class="text-start text-pink">HOGWARTS LEGACY</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <article class="col-12 col-md-6 col-lg-3 mb-3">
                        <div class="card gray border-0">
                            <img src="../images/games/img-03.jpg" alt="">
                            <div class="card-body gray">
                                <h5 class="card-title text-pink text-center gray">Goat Simulator</h5>
                            </div>
                        </div>
                    </article>    
                    <template>
                            <article class="col-12 col-md-6 col-lg-3 mb-3">
                                <div class="card"></div>
                            </article>
                        </template>
                        <div class="col-6 m-auto my-4">
                            <nav aria-label="...">
                                <ul class="pagination d-flex align-items-center justify-content-center gap-4">
                                    <li>
                                        <i class="icon_page bi bi-chevron-left"></i>
                                      </li>
                                    <li>
                                        <i class="icon_page bi bi-1-circle"></i>
                                    </li>
                                    <li>
                                        <i class="icon_page bi bi-2-circle"></i>
                                    </li>
                                    <li>
                                        <i class="icon_page bi bi-3-circle"></i>
                                    </li>
                                    <li>
                                        <i class="icon_page bi bi-chevron-right"></i>
                                      </li>
                                </ul>
                              </nav>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="row bg-info">footer</footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
